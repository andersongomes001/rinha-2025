x-api_template: &api_template
  image: andersongomes001/rinha-api-2025:latest
  #build:
  #  context: .
  #  dockerfile: Dockerfile
  networks:
    - backend
    - payment-processor
  deploy:
    resources:
      limits:
        cpus: "0.5"
        memory: "115MB"

services:
  api01:
    <<: *api_template
    hostname: api01
    environment:
      PAYMENT_PROCESSOR_DEFAULT_URL: "http://payment-processor-default:8080"
      PAYMENT_PROCESSOR_FALLBACK_URL: "http://payment-processor-fallback:8080"
      REDIS_URL: "redis://redis:6379/"
      PORT: 80
      HOST_ROLE: "master"
    ports:
      - "9001:9001"
    depends_on:
      - redis
  api02:
    <<: *api_template
    hostname: api02
    environment:
      PAYMENT_PROCESSOR_DEFAULT_URL: "http://payment-processor-default:8080"
      PAYMENT_PROCESSOR_FALLBACK_URL: "http://payment-processor-fallback:8080"
      REDIS_URL: "redis://redis:6379/"
      PORT: 80
      WS_MASTER_URL: "ws://api01:9001"
    depends_on:
      - redis
      - api01
  redis:
    image: redis:8.0.3-alpine
    hostname: redis
    networks:
      - backend
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "50MB"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:80"
    depends_on:
      - api01
      - api02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "70MB"
networks:
  backend:
  payment-processor:
    external: true



  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:80"
    depends_on:
      - api01
      - api02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "140MB"



  envoy:
    image: envoyproxy/envoy:v1.33-latest
    ports:
      - "9999:80"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - api01
      - api02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "70MB"
